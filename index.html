<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <main class="slider">
        <figure class="slider__box">
            <img src="./images/1.jpeg" alt="" class="slider__img">
            <img src="./images/15.jpeg" alt="" class="slider__img">
            <img src="./images/16.jpeg" alt="" class="slider__img">
            <img src="./images/2.jpeg" alt="" class="slider__img">
            <img src="./images/25.jpeg" alt="" class="slider__img">
        </figure>
        <button class="slider__btn slider__left-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__right-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="circles">
            <button data-index="0" class="circle circle--active"></button>
            <button data-index="1" class="circle"></button>
            <button data-index="2" class="circle"></button>
            <button data-index="3" class="circle"></button>
            <button data-index="4" class="circle"></button>
        </div>
    </main>
    <script defer src="index.js"></script>
</body>
</html>
